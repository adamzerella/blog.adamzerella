language: python


python:
  - "3.6"


services:
  - mysql


before_install:
  - mysql -e ALTER USER "root"@"localhost" IDENTIFIED BY "root";
  - mysql -e 'CREATE DATABASE IF NOT EXISTS blogadamzerella;'


test:
  adapter: mysql2
  database: blogadamzerella
  username: root
  encoding: utf8


install:
  - pip install Django
  - pip install mysqlclient

script:
  - python -Wall manage.py test app
